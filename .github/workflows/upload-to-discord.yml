name: Upload Builds to Discord
on:
  workflow_dispatch:
  registry_package:
    types: [published]
  schedule:
    # triggers at 4:45 AM UTC (11:45 PM CST)
    - cron: '0 0 * * 0'
concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: true
jobs:
  upload-to-discord:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout sources
      uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@417ae3ccd767c252f5661f1ace9f835f9654f2b5
    - name: Move Generated Assets
      run: cp -R ./src/main/resources
    - name: Build with Gradle
      run: ./gradlew build
    - name: Send Embedded Discord Message
      uses: tsickert/discord-webhook@v6.0.0
      with:
          webhook-url: ${{ secrets.DISCORD_WEBHOOK }}
          embed-title: "Kontraption Nightly"
          embed-description: |
            embed here
          embed-color: 0xFF6600
    - name: Upload Build
      uses: sinshutu/upload-to-discord@v2.0.0
      env:
        DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
      with:
        args: ./build/libs/kontraption-*
            
